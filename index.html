<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>CoachDash Documentation</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <!-- Theme -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css">
  <!-- Custom theme adjustments -->
  <style>
    :root {
      --theme-color: #4F4FFF;
      --sidebar-nav-link-color: #4F4FFF;
      --heading-h2-color: #1a1a1a;
      --text-color-base: #333333;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }

    .markdown-section {
      max-width: 800px;
      padding: 30px;
    }

    .sidebar {
      padding: 20px;
      border-right: 1px solid #eee;
    }

    .app-name {
      text-align: center;
      padding: 20px 0;
    }

    /* Headings */
    .markdown-section h1 {
      font-size: 2.5rem;
      font-weight: 600;
      color: #1a1a1a;
    }

    .markdown-section h2 {
      margin-top: 50px;
      font-size: 1.8rem;
      font-weight: 600;
      color: #1a1a1a;
    }

    .markdown-section h3 {
      font-size: 1.3rem;
      font-weight: 600;
      color: #1a1a1a;
    }

    /* Links */
    .markdown-section a {
      color: #4F4FFF;
      font-weight: 500;
      text-decoration: none;
      transition: all 0.2s ease;
    }

    .markdown-section a:hover {
      color: #3939ff;
      text-decoration: underline;
    }

    /* Lists */
    .markdown-section ul {
      padding-left: 1.5em;
    }

    .markdown-section li {
      margin: 8px 0;
    }

    /* Buttons */
    .markdown-section button {
      background-color: #4F4FFF;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 8px 16px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .markdown-section button:hover {
      background-color: #3939ff;
    }

    /* Search */
    .search {
      margin: 20px;
    }

    .search input {
      border: 1px solid #eee;
      border-radius: 8px;
      padding: 8px 12px;
      width: 100%;
      transition: all 0.2s ease;
    }

    .search input:focus {
      border-color: #4F4FFF;
      box-shadow: 0 0 0 2px rgba(79, 79, 255, 0.1);
      outline: none;
    }

    /* Code blocks */
    .markdown-section pre {
      border-radius: 8px;
    }

    .markdown-section code {
      border-radius: 4px;
    }

    /* Copy code button */
    .docsify-copy-code-button {
      background: #4F4FFF !important;
      border-radius: 4px !important;
    }

    /* Pagination */
    .pagination-item {
      margin: 40px 0;
    }

    .pagination-item a {
      padding: 8px 16px;
      border-radius: 8px;
      border: 1px solid #4F4FFF;
      color: #4F4FFF;
      text-decoration: none;
      transition: all 0.2s ease;
    }

    .pagination-item a:hover {
      background: #4F4FFF;
      color: white;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'CoachDash',
      repo: '',
      coverpage: false,
      loadSidebar: false,
      subMaxLevel: 3,
      auto2top: true,
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: 'Search documentation...',
        noData: 'No results found.',
        depth: 6
      },
      pagination: {
        previousText: 'Previous',
        nextText: 'Next',
        crossChapter: true
      },
      copyCode: {
        buttonText: 'Copy',
        errorText: 'Error',
        successText: 'Copied!'
      }
    };
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
</body>
</html>
